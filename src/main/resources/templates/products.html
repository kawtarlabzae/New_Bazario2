<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Include the header -->
    <div th:replace="header :: header"></div>
    <div th:replace="search :: search"></div>
    
    <!-- Main Content -->
    <div class="max-w-7xl mx-auto p-6">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold mb-6">Products</h1>
            
            <!-- No results message -->
            <div th:if="${#lists.isEmpty(products)}" class="text-gray-500">
                No products found.
            </div>
            
            <!-- Products table -->
            <table th:if="${not #lists.isEmpty(products)}" class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="product : ${products}">
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${product.name}"></td>
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${product.price}"></td>
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${product.stockQuantity}"></td>
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${product.categoryId}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
