<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-7xl mx-auto p-6">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-6">Product Filter</h2>
            
            <form th:action="@{/products/filter}" method="get" class="space-y-6">
                <!-- Categories -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Categories</label>
                    <select name="categoryIds" multiple class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option th:each="category : ${categories}" 
                                th:value="${category.id}" 
                                th:text="${category.name}">
                        </option>
                    </select>
                </div>

                <!-- Price Range -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Minimum Price</label>
                        <input type="number" 
                               name="minPrice" 
                               step="0.01"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                               placeholder="Enter minimum price">
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Maximum Price</label>
                        <input type="number" 
                               name="maxPrice" 
                               step="0.01"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                               placeholder="Enter maximum price">
                    </div>
                </div>

                <!-- Min Stock -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Minimum Stock</label>
                    <input type="number" 
                           name="minStock"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                           placeholder="Enter minimum stock">
                </div>

                <!-- Product Name -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Product Name</label>
                    <input type="text" 
                           name="name"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                           placeholder="Search by product name">
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button type="submit" 
                            class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        Apply Filters
                    </button>
                </div>
            </form>

            <!-- Results Section -->
            <div class="mt-8">
                <h3 class="text-xl font-semibold mb-4">Filtered Products</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div th:each="product : ${products}" 
                         class="border rounded-lg p-4 shadow-sm">
                        <h4 th:text="${product.name}" class="text-lg font-medium"></h4>
                        <p class="text-gray-600" th:text="'Price: $' + ${product.price}"></p>
                        <p class="text-gray-600" th:text="'Stock: ' + ${product.stockQuantity}"></p>
                        <p class="text-gray-600" th:text="'Category: ' + ${product.categoryId}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
