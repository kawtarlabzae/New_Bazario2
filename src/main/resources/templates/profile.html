<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<!-- Include Header -->
<div th:replace="header :: header"></div>

<div class="max-w-7xl mx-auto p-6">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">User Profile</h1>

        <!-- Display User Information -->
        <div class="space-y-6">
            <div class="flex items-center justify-between">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Full Name</label>
                    <p class="text-lg font-semibold" th:text="${user.firstname} + ' ' + ${user.lastname}"></p>
                </div>

            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <p class="text-lg font-semibold" th:text="${user.email}"></p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                <p class="text-lg font-semibold" th:text="${user.phoneNumber}"></p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Activity</label>
                <p class="text-lg font-semibold text-gray-800" th:text="${user.activity}"></p>
                <div class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">
                    Online
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-6 flex justify-end space-x-4">
            <a href="/profile/logout" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Logout</a>
        </div>
    </div>
</div>
</body>
</html>
