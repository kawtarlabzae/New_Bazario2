<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
</head>
<body>
<!-- Include Header -->
<div th:replace="header :: header"></div>

<div class="max-w-7xl mx-auto p-6">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6">User Profile</h1>

        <!-- Display User Information -->
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                <p class="text-lg font-semibold" th:text="${user.firstname} + ' ' + ${user.lastname}"></p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <p class="text-lg font-semibold" th:text="${user.email}"></p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                <p class="text-lg font-semibold" th:text="${user.phoneNumber}"></p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Activity</label>
                <p class="text-lg font-semibold" th:text="${user.activity}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
