<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="search">
        <div class="max-w-7xl mx-auto p-6">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <!-- Search Form - Changed action to /products -->
                <form th:action="@{/products}" method="get" class="space-y-6">
                    <!-- Main Search Bar -->
                    <div class="flex gap-4">
                        <input type="text"
                               name="searchTerm"
                               class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                               placeholder="Search for products..."
                               th:value="${searchTerm}">
                    </div>

                    <!-- Advanced Filters -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <!-- Price Range -->
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Price Range</label>
                            <div class="flex gap-2">
                                <input type="number" 
                                       name="minPrice" 
                                       step="0.01"
                                       class="w-full rounded-md border-gray-300" 
                                       placeholder="Min Price"
                                       th:value="${minPrice}">
                                <input type="number" 
                                       name="maxPrice" 
                                       step="0.01"
                                       class="w-full rounded-md border-gray-300" 
                                       placeholder="Max Price"
                                       th:value="${maxPrice}">
                            </div>
                        </div>

                        <!-- Min Stock -->
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Minimum Stock</label>
                            <input type="number" 
                                   name="minStock" 
                                   class="w-full rounded-md border-gray-300" 
                                   placeholder="Min Stock"
                                   th:value="${minStock}">
                        </div>

                        <!-- Search Button -->
                        <div class="flex items-end">
                            <button type="submit" 
                                    class="w-full bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                Search
                            </button>
                        </div>
                    </div>

                    <!-- Category Filters -->
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Categories</label>
                        <div class="flex flex-wrap gap-2">
                            <!-- Category links now use form submission instead of direct links -->
                            <button type="submit" 
                                    name="categoryId" 
                                    value=""
                                    class="px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200"
                                    th:classappend="${selectedCategory == null} ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'">
                                All
                            </button>
                            <button th:each="category : ${categories}"
                                    type="submit"
                                    name="categoryId"
                                    th:value="${category.id}"
                                    class="px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200"
                                    th:classappend="${selectedCategory != null && selectedCategory == category.id} ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'"
                                    th:text="${category.name}">
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
