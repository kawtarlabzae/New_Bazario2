<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Cart</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto py-8">
        <h1 class="text-2xl font-bold mb-4">My Cart</h1>

        <div th:if="${#lists.isEmpty(cartItems)}">
            <p class="text-gray-500">Your cart is empty.</p>
        </div>

        <div th:if="${not #lists.isEmpty(cartItems)}">
            <table class="w-full table-auto bg-white shadow-sm rounded-lg">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="px-4 py-2">Product</th>
                        <th class="px-4 py-2">Price</th>
                        <th class="px-4 py-2">Quantity</th>
                        <th class="px-4 py-2">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cartItems}" class="border-b">
                        <td class="px-4 py-2" th:text="${item.product.name}"></td>
                        <td class="px-4 py-2" th:text="'$' + ${item.product.price}"></td>
                        <td class="px-4 py-2" th:text="${item.quantity}"></td>
                        <td class="px-4 py-2" th:text="'$' + ${item.quantity * item.product.price}"></td>
                    </tr>
                </tbody>
            </table>

            <div class="mt-4 text-right">
                <p class="text-lg font-semibold">Total: <span th:text="'$' + ${total}"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
