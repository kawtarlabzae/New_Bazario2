<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<!-- Include Header -->
<div th:replace="~{header :: header}"></div>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-2xl font-bold mb-4">Order Details</h1>

    <!-- Order Items Table -->
    <table class="min-w-full table-auto border-collapse border border-gray-200">
        <thead>
            <tr>
                <th class="px-4 py-2 border border-gray-300">Item Name</th>
                <th class="px-4 py-2 border border-gray-300">Description</th>
                <th class="px-4 py-2 border border-gray-300">Quantity</th>
                <th class="px-4 py-2 border border-gray-300">Price per Unit</th>
                <th class="px-4 py-2 border border-gray-300">Total Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${cartItems}" class="hover:bg-gray-50">
                <td class="px-4 py-2 border border-gray-300" th:text="${item.product.name}"></td>
                <td class="px-4 py-2 border border-gray-300" th:text="${item.product.description}"></td>
                <td class="px-4 py-2 border border-gray-300" th:text="${item.quantity}"></td>
                <td class="px-4 py-2 border border-gray-300" th:text="${item.product.price}"></td>
                <td class="px-4 py-2 border border-gray-300" 
                    th:text="${item.product.price * item.quantity}"></td>
            </tr>
        </tbody>
    </table>

    <!-- Total Amount -->
    <div class="mt-4">
        <p class="text-lg font-bold">Total Amount: <span th:text="${totalAmount}"></span></p>
    </div>

    <!-- Buttons Section -->
    <div class="mt-6 flex justify-end space-x-4">
        <!-- Go to Payment Button -->
        <form th:action="@{/orders/payment}" method="post">
            <button type="submit" 
                    class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600">
                Go to Payment
            </button>
        </form>
        
        <!-- Drop Order Button -->
        <form th:action="@{/orders/drop}" method="post">
            <input type="hidden" name="orderId" th:value="${order.orderId}">
            <button type="submit" 
                    class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600">
                Drop Order
            </button>
        </form>
    </div>
</div>
</body>
</html>
