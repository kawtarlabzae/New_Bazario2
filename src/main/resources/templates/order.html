<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<!-- Include Header -->
<div th:replace="~{header :: header}"></div>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-2xl font-bold text-gray-900 mb-8">Order Details</h1>

    <div class="bg-white rounded-lg shadow-sm p-6">
        <!-- Order Items Table -->
        <table class="min-w-full table-auto border-collapse border border-gray-200">
    <thead>
        <tr>
            <th class="px-4 py-2 border border-gray-300">Item Name</th>
            <th class="px-4 py-2 border border-gray-300">Description</th>
            <th class="px-4 py-2 border border-gray-300">Quantity</th>
            <th class="px-4 py-2 border border-gray-300">Price per Unit</th>
            <th class="px-4 py-2 border border-gray-300">Total</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="item : ${cartItems}" class="hover:bg-gray-50">
            <td class="px-4 py-2 border border-gray-300" th:text="${item.product.name}"></td>
            <td class="px-4 py-2 border border-gray-300" th:text="${item.product.description}"></td>
            <td class="px-4 py-2 border border-gray-300" th:text="${item.quantity}"></td>
            <td class="px-4 py-2 border border-gray-300" th:text="${item.product.price}"></td>
            <td class="px-4 py-2 border border-gray-300" th:text="${item.quantity * item.product.price}"></td>
        </tr>
    </tbody>
</table>


        <div class="mt-6 text-right">
            <h3 class="text-lg font-bold">Total Amount: <span th:text="${totalAmount}"></span></h3>
        </div>
    </div>
</div>
</body>
</html>
