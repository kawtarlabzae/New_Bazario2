<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our E-commerce Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Header Section -->
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">E-Shop</h1>
            <div class="flex space-x-4">
                <a href="/api/v1/auth/authenticate" class="flex items-center px-4 py-2 bg-gray-100 text-blue-600 rounded-lg shadow hover:bg-gray-200">
                    <i class="fas fa-sign-in-alt mr-2"></i> Login
                </a>
                <a href="/api/v1/auth/register" class="flex items-center px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-700">
                    <i class="fas fa-user-plus mr-2"></i> Sign Up
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-12 text-center">
        <h2 class="text-4xl font-extrabold mb-4">Welcome to Our E-commerce Platform</h2>
        <p class="text-lg mb-8">Discover a wide range of products and enjoy seamless shopping experiences.</p>
        <a href="/shop" class="bg-green-500 text-white px-8 py-3 rounded-lg shadow-lg hover:bg-green-600">
            Start Shopping
       
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-gray-400 py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 E-Shop. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
