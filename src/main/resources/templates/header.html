<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <style>
        /* Quick inline styling for layout */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        .logo-section img {
            height: 40px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        nav ul li a:hover,
        nav ul li a.active {
            background-color: #007bff;
            color: #fff;
        }
        .profile-button {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .profile-button:hover {
            background-color: #007bff;
            color: #fff;
        }
        .logo-placeholder {
            font-size: 18px;
            font-weight: bold;
        }
        .logo-placeholder img {
            max-height: 40px;
        }
    </style>
</head>

<body>
