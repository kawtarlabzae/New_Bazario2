<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - E-Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <!-- Progress Bar -->
        <div class="w-full max-w-3xl mb-8">
            <div class="relative">
                <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-gray-200">
                    <div class="w-full bg-green-500 transition-all duration-500"></div>
                </div>
                <div class="flex justify-between text-sm">
                    <span class="text-green-600">
                        <i class="fas fa-shopping-cart"></i> Cart
                    </span>
                    <span class="text-green-600">
                        <i class="fas fa-credit-card"></i> Payment
                    </span>
                    <span class="text-green-600 font-bold">
                        <i class="fas fa-check-circle"></i> Confirmation
                    </span>
                </div>
            </div>
        </div>

        <!-- Success Card -->
        <div class="bg-white rounded-xl shadow-sm overflow-hidden max-w-xl w-full">
            <div class="p-8 text-center">
                <!-- Success Animation -->
                <div class="mx-auto w-16 h-16 mb-6 bg-green-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-check text-3xl text-green-500"></i>
                </div>

                <h1 class="text-3xl font-bold text-gray-900 mb-2">Payment Successful!</h1>
                <p class="text-gray-600 mb-8">Thank you for your purchase. Your order has been successfully processed.</p>

                <!-- Payment Details -->
                <div class="flex items-center justify-center space-x-2 mb-8 text-gray-500">
                    <i class="fas fa-shield-alt text-green-500"></i>
                    <span class="text-sm">Payment Processed Securely</span>
                </div>

                <!-- Action Buttons -->
                <div class="space-y-4">
                    <a href="/products" 
                       class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        <i class="fas fa-shopping-bag mr-2"></i>
                        Continue Shopping
                    </a>
                    
                    <div class="flex justify-center space-x-4 text-2xl text-gray-400 mt-6">
                        <i class="fab fa-cc-visa"></i>
                        <i class="fab fa-cc-mastercard"></i>
                        <i class="fab fa-cc-amex"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
